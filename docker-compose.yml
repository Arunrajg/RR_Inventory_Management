version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app # Mount the local directory into the container
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rrinventorymanagement
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.db:/docker-entrypoint-initdb.d/init.db

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
volumes:
  mysql-data:
