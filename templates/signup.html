<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords"
            content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Dharani Inventory Solution</title>

        <link rel="shortcut icon" type="image/x-icon" href="../static/img/applogo.png">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="../static/plugins/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../static/css/style.css">

        <style>
            .error-message {
                color: red;
                font-size: 0.9em;
                margin-top: 5px;
            }

        </style>
    </head>

    <body class="account-page">
        <div class="main-wrapper">
            <div class="account-content">
                <div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset">
                            <div class="login-logo">
                                <h1><b>Dharani Inventory Solution</b></h1>
                            </div>
                            <div class="login-userheading">
                                <h3>Create an Account</h3>
                            </div>
                            <form id="signup-form" action="/signup" method="post">
                                <div class="form-login">
                                    <label>Full Name</label>
                                    <div class="form-addons">
                                        <input type="text" name="username" placeholder="Enter your full name" required>
                                        <img src="../static/img/icons/users1.svg" alt="img">
                                    </div>
                                </div>

                                <div class="form-login">
                                    <label>Email</label>
                                    <div class="form-addons">
                                        <input type="email" name="email" placeholder="Enter your email address"
                                            required>
                                        <img src="../static/img/icons/mail.svg" alt="img">
                                    </div>
                                </div>

                                <div class="form-login">
                                    <label>Password</label>
                                    <div class="pass-group">
                                        <input type="password" id="password" name="password" class="pass-input"
                                            placeholder="Enter your password" required>
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                </div>

                                <div class="form-login">
                                    <label>Confirm Password</label>
                                    <div class="pass-group">
                                        <input type="password" id="confirm-password" name="confirmpassword"
                                            class="pass-input" placeholder="Enter your password again" required>
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                    <span id="error-message" class="error-message"></span>
                                </div>

                                <!-- Display flashed messages -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <ul>
                                    {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}

                                <div class="form-login">
                                    <button type="submit" class="btn btn-login">Sign Up</button>
                                </div>
                            </form>
                            <div class="signinform text-center">
                                <h4>Already a user? <a href="/login" class="hover-a">Sign In</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src="../static/img/applogo.png" alt="img">
                    </div>
                </div>
            </div>
        </div>

        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/feather.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script>
            const form = document.getElementById('signup-form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', function (event) {
                // Clear previous error message
                errorMessage.textContent = '';

                // Check if passwords match
                if (password.value !== confirmPassword.value) {
                    event.preventDefault(); // Prevent form submission
                    errorMessage.textContent = 'Passwords do not match.';
                }
            });

            // Optional: Real-time validation feedback
            confirmPassword.addEventListener('input', function () {
                if (password.value === confirmPassword.value) {
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Passwords do not match.';
                }
            });
        </script>
    </body>

</html>
