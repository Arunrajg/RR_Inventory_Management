<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords"
            content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Forgot Password - Dharani Inventory Solution</title>

        <link rel="shortcut icon" type="image/x-icon" href="../static/img/applogo.png">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="../static/plugins/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body class="account-page">
        <div class="main-wrapper">
            <div class="account-content">
                <div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset">
                            <div class="login-logo">
                                <h1><b>Dharani Inventory Solution</b></h1>
                            </div>
                            <div class="login-userheading">
                                <h3>Forgot Password</h3>
                            </div>
                            <form action="/forgotpassword" method="post">
                                <div class="form-login">
                                    <label>Email</label>
                                    <div class="form-addons">
                                        <input type="email" name="email" placeholder="Enter your email address"
                                            required>
                                        <img src="../static/img/icons/mail.svg" alt="img">
                                    </div>
                                </div>

                                <!-- Flash messages -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <ul>
                                    {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}

                                <div class="form-login">
                                    <button type="submit" class="btn btn-login">Reset Password</button>
                                </div>
                            </form>
                            <div class="signinform text-center">
                                <h4>Remember your password? <a href="/login" class="hover-a">Sign In</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src="../static/img/applogo.png" alt="img">
                    </div>
                </div>
            </div>
        </div>

        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/feather.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
